 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SFX Toy</title>
    <style>
    body {
      font-family: sans-serif;
    }
    h1 {
      font-size: 144px;
    }
    textarea {
      width:100%;
      height:50vh;
      font-size: 144px;
    }
    </style>
</head>

<body>

<textarea></textarea>

<h1></h1>

<script>
let sounds = {
  'a': 'ambulance',
  'b': 'bell',
  'c': 'cow',
  'd': 'dog',
  'e': 'elephant',
  'f': 'fire',
  'g': 'grasshopper',
  'h': 'horn',
  'i': 'insect',
  'j': 'jet',
  'm': 'monster',
  'p': 'police',
  'r': 'rain',
  't': 'train',
  'w': 'whistle',
}

let colors = ['red','blue','green','purple','black','pink','orange','green']

let audio = new Audio()

document.addEventListener('keyup',function(e) {
  let name = sounds[e.key]

  if (name) {
    let color = colors[Math.floor(Math.random()*colors.length)]
    
    
    document.querySelector('h1').style.color = color
  
    document.querySelector('h1').innerHTML = name.toUpperCase()
  
    audio.src = 'sounds/' + sounds[e.key] + '.mp3'
    audio.play().then(null, () => {
      alert('Failed to play audio. You may need to enable autoplay for this site in your browser.')
    })
  }
})
</script>

</body>

</html>
