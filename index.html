 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SFX Toy</title>
    <style>
    body {
      font-family: sans-serif;
      max-width: 640px;
      margin: 0 auto;
    }
    h1 {
      font-size: 64px;
    }
    button {
      font-size: 32px;
      width: 312px;
    }
    </style>
</head>

<body>

<button>ambulance 🚑</button>
<button>bell  	🔔</button>
<button>cow 🐄</button>
<button>dog 🐕</button>
<button>elephant 🐘</button>
<button>fire  	🔥</button>
<button>grasshopper</button>
<button>horn 🎺</button>
<button>insect 🐛</button>
<button>jet ✈️</button>
<button>police 🚓</button>
<button>rain  	🌧</button>
<button>train 🚆</button>
<button>whistle 🥳</button>

<h1></h1>

<script>
let colors = ['red','blue','green','purple','black','pink','orange','green']

let audio = new Audio()

document.querySelectorAll('button').forEach(button => {
  button.addEventListener('click', () => {
    let name = button.textContent

    if (name) {
      let color = colors[Math.floor(Math.random()*colors.length)]
      
      
      document.querySelector('h1').style.color = color
    
      document.querySelector('h1').innerHTML = name.toUpperCase()
    
      audio.src = 'sounds/' + name.split(' ')[0] + '.mp3'
      audio.play().then(null, () => {
        alert('Failed to play audio. You may need to enable autoplay for this site in your browser.')
      })
    }
  })
})
</script>

</body>

</html>
